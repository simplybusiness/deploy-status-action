name: Ruby CI

on:
  push:

permissions:
  contents: read

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    strategy:
      matrix:
        ruby-version: [3.1, 3.2, 3.3]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - name: Install dependencies
        run: bundle install
      - name: rubocop
        run: bundle exec rubocop
      - name: Run all tests
        run: bundle exec rspec
        shell: bash
